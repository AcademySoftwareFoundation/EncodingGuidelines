reports:
    graphs:
    - args:
        color: media
        height: 400
        x: -b:v
        y: psnr_y_harmonic_mean
        markers: True
      name: psnr_y_harmonic_mean.png
      sortby: -b:v
    - args:
        color: media
        height: 400
        x: -b:v
        y: vmaf_harmonic_mean
        markers: True
      name: vmaf_harmonic_mean.png
      sortby: -b:v
    - args:
        color: media
        height: 400
        x: -b:v
        y: encode_time
        range_y: [0, 500]
        markers: True
      name: encode_time_zoom.png
      sortby: -b:v
    - args:
        color: media
        height: 400
        x: -b:v
        y: encode_time
        markers: True
      name: encode_time.png
      sortby: -b:v
    - args:
        color: media
        height: 400
        x: -b:v
        y: filesize
        markers: True
      name: filesize.png
      sortby: -b:v
    name: apv_bitrate
    title: OpenAPV Bitrate Comparisons 
    description: This is a comparison of different APV bitrates
    directory: osx-oapv_bitrate-encode
    templatefile: basicmovie2.html.jinja

