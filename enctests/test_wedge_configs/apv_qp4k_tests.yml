test_oapv_qp4k:
    name: test_oapv_qp4k
    description: variations of oapv_qp at 4k resolution
    app: ffmpeg
    comparisontest:
    - testtype: vmaf3
    - testtype: yuvdiff
    - testtype: frame_extract
    suffix: .mov
    encoding_template: '{ffmpeg_bin} {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_raw/chimera_cars.%05d.tif.yml
    - sources/enc_sources/chimera_coaster_raw/chimera_coaster.%05d.tif.yml
    - sources/enc_sources/chimera_fountains_raw/chimera_fountains.%05d.tif.yml
    wedges:
        qp0: &base_args
            -c:v: liboapv
            -pix_fmt: yuv422p10le
            -qp: 0
            -color_range: tv
            -colorspace: bt709
            -color_primaries: bt709
#            -color_trc: iec61966-2-1 

        qp5:
            << : *base_args
            -qp: 5

        qp10:
            << : *base_args
            -qp: 10

        qp14:
            << : *base_args
            -qp: 14

        qp16:
            << : *base_args
            -qp: 16

        qp18:
            << : *base_args
            -qp: 18

        qp20:
            << : *base_args
            -qp: 20

        qp25:
            << : *base_args
            -qp: 25

        qp30:
            << : *base_args
            -qp: 30

        qp35:
            << : *base_args
            -qp: 35

        qp40:
            << : *base_args
            -qp: 40

---

reports:
    graphs:
    - args:
        color: media
        height: 400
        x: -qp
        y: psnr_y_harmonic_mean
        markers: True
      name: psnr_y_harmonic_mean.png
      sortby: -qp
    - args:
        color: media
        height: 400
        x: -qp
        y: vmaf_harmonic_mean
        markers: True
      name: vmaf_harmonic_mean.png
      sortby: -qp
    - args:
        color: media
        height: 400
        x: -qp
        y: encode_time
        range_y: [0, 500]
        markers: True
      name: encode_time_zoom.png
      sortby: -qp
    - args:
        color: media
        height: 400
        x: -qp
        y: encode_time
        markers: True
      name: encode_time.png
      sortby: -qp
    - args:
        color: media
        height: 400
        x: -qp
        y: filesize
        markers: True
      name: filesize.png
      sortby: -qp
    name: apv_qp4k
    title: OpenAPV QP Comparisons @ 4k
    description: This is a comparison of different APV qp at 4k.
    directory: osx-oapv_qp-encode
    templatefile:
    - basicvmafimagecompare.html.jinja
    - compare.html.jinja

