test_mp4:
    name: test_mp4
    description: A comparison of different codecs, with VMAF > 98.
    app: ffmpeg
    suffix: .mp4
    comparisontest:
    - testtype: vmaf3
    - testtype: yuvdiff
    - testtype: frame_extract
    encoding_template: 'ffmpeg {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_srgb_dpx_10/chimera_cars_srgb.%05d.dpx.yml
    - sources/enc_sources/chimera_coaster_srgb_dpx_10/chimera_coaster_srgb.%06d.dpx.yml
    - sources/enc_sources/chimera_fountains_srgb_dpx_10/chimera_fountains_srgb.%05d.dpx.yml
    - sources/enc_sources/chimera_wind_srgb_dpx_10/chimera_wind_srgb.%06d.dpx.yml
    wedges:
        libx264-10bit: &base_args
            -c:v: libx264
            -pix_fmt: yuv420p10le
            -crf: 18
            -preset: slow
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        libsvtav1-10bit:
            << : *base_args
            -crf: 18
            -c:v: libsvtav1
            -preset: slow
            -svtav1-params: tune=0
            -preset: 5
            -speed: 2

        vp9-10bit:
            << : *base_args
            -c:v: libvpx-vp9
            -quality: good
            -b:v: 0
            -crf: 22
            -row-mt: 1
            -speed: 2

        libx265-10bit:
            << : *base_args
            -c:v: libx265
            -tag:v: hvc1
            -preset: medium
            -crf: 20

        libx264-08bit: &base_args3
            -c:v: libx264
            -pix_fmt: yuv420p
            -crf: 18
            -preset: slow
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        libsvtav1-08bit:
            << : *base_args3
            -crf: 18
            -c:v: libsvtav1
            -preset: slow
            -svtav1-params: tune=0
            -preset: 9

test_mov:
    name: test_mov
    description: A comparison of different codecs, with VMAF > 98.
    app: ffmpeg
    suffix: .mov
    comparisontest:
    - testtype: vmaf3
    - testtype: yuvdiff
    - testtype: frame_extract
    encoding_template: 'ffmpeg {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_srgb_dpx_10/chimera_cars_srgb.%05d.dpx.yml
    - sources/enc_sources/chimera_coaster_srgb_dpx_10/chimera_coaster_srgb.%06d.dpx.yml
    - sources/enc_sources/chimera_fountains_srgb_dpx_10/chimera_fountains_srgb.%05d.dpx.yml
    - sources/enc_sources/chimera_wind_srgb_dpx_10/chimera_wind_srgb.%06d.dpx.yml
    wedges:
        dnxhd: &base_args2
            -c:v: dnxhd
            -pix_fmt: yuv422p10le
            -profile:v: dnxhr_hqx
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        prores_ks:
            << : *base_args2
            -c:v: prores_ks
            -profile:v: 3
            -vendor: apl0

        mjpeg:
            -c:v: mjpeg
            -qscale:v: 4
            -pix_fmt: yuvj444p
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2
