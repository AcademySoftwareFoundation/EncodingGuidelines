test_qstep10:
    name: test_qstep10
    description: variations of HTJ2k qstep
    app: ffmpeg
    suffix: .mp4
    encoding_template: 'bin/htj2k_encodewrap.csh ojph_compress {input_args} -i "{source}" {encoding_args} "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_srgb_ppm_10/chimera_cars_srgb.%05d.ppm.yml
    - sources/enc_sources/chimera_coaster_srgb_ppm_10/chimera_coaster_srgb.%06d.ppm.yml
    - sources/enc_sources/chimera_fountains_srgb_ppm_10/chimera_fountains_srgb.%05d.ppm.yml
    #- sources/hdr_sources/sparks_srgb/sparks_srgb.%05d.png.yml
    wedges:
        qstep0.001: &base_args
            -qstep: 0.001
            -num_decomps: 5
            -block_size: '{64,64}'
            -precincts: '{128,128},{256,256}'
            -prog_order: CPRL
            -colour_trans: 'true'
            # Note we are assuming -color_range 1 -colorspace 1 -color_primaries 1 -color_trc 2

        qstep0.025:
            << : *base_args
            -qstep: 0.025

        qstep0.05:
            << : *base_args
            -qstep: 0.05

        qstep0.005:
            << : *base_args
            -qstep: 0.005

        qstep0.01:
            << : *base_args
            -qstep: 0.01

        qstep0.015:
            << : *base_args
            -qstep: 0.015

        qstep0.035:
            << : *base_args
            -qstep: 0.035


---

reports:
    graphs:
    - args:
        color: media
        height: 400
        x: -qstep
        y: psnr_y_harmonic_mean
        markers: True
      name: psnr_y_harmonic_mean.png
      sortby: -qstep
    - args:
        color: media
        height: 400
        x: -qstep
        y: vmaf_harmonic_mean
        markers: True
      name: vmaf_harmonic_mean.png
      sortby: -qstep
    - args:
        color: media
        height: 400
        x: -qstep
        y: encode_time
        range_y: [0, 500]
        markers: True
      name: encode_time_zoom.png
      sortby: -qstep
    - args:
        color: media
        height: 400
        x: -qstep
        y: encode_time
        markers: True
      name: encode_time.png
      sortby: -qstep
    - args:
        color: media
        height: 400
        x: -qstep
        y: filesize
        markers: True
      name: filesize.png
      sortby: -qstep
    name: htj2k-qstep-test
    title: Comparing qstep values for ojph for 10-bit input files.
    description: Comparing different qstep values.
    directory: htj2k-qstep-10bit-encode
    templatefile: basicmovie.html.jinja

