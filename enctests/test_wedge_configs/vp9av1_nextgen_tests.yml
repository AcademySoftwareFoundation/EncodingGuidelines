test_mp4:
    name: test_mp4
    description: A comparison of different codecs, with VMAF > 98.
    app: ffmpeg
    suffix: .mp4
    encoding_template: 'ffmpeg {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_srgb/chimera_cars_srgb.%05d.png.yml
    - sources/enc_sources/chimera_coaster_srgb/chimera_coaster_srgb.%06d.png.yml
    - sources/enc_sources/chimera_fountains_srgb/chimera_fountains_srgb.%05d.png.yml
    - sources/hdr_sources/sparks_srgb/sparks_srgb.%05d.png.yml
    wedges:
        x264-10bit: &base_args_h264
            -c:v: libx264
            -pix_fmt: yuv420p10le
            -crf: 20
            -preset: slow
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_primaries: tv
            -colorspace: bt709
            -color_primaries: bt709
            -color_trc: iec61966-2-1

        x264-08bit:
            << : *base_args_h264
            -pix_fmt: yuv420p

        av1-08bit: &base_args_av1
            -pix_fmt: yuv420p
            -c:v: libsvtav1
            -crf: 22
            -preset: slow
            -svtav1-params: tune=0
            -preset: 9
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_primaries: tv
            -colorspace: bt709
            -color_primaries: bt709
            -color_trc: iec61966-2-1

        av1-10bit:
            << : *base_args_av1
            -pix_fmt: yuv420p10le

        vp9-10bit: &base_args_vp9
            -pix_fmt: yuv420p10le
            -c:v: libvpx-vp9
            -quality: good
            -speed: 2
            -row-mt: 1
            -b:v: 0
            -crf: 22
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_primaries: tv
            -colorspace: bt709
            -color_primaries: bt709
            -color_trc: iec61966-2-1

        vp9-10bit-444:
            << : *base_args_vp9
            -pix_fmt: yuv444p10le

        vp9-08bit:
            << : *base_args_vp9
            -pix_fmt: yuv420p

        x265-08bit: &base_args_h265
            -c:v: libx265
            -pix_fmt: yuv420p10le
            -crf: 20
            -preset: medium
            -tag:v: hvc1
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_primaries: tv
            -colorspace: bt709
            -color_primaries: bt709
            -color_trc: iec61966-2-1

        x265-10bit:
            << : *base_args_h265
            -pix_fmt: yuv420p10le

        x265-10bit-444:
            << : *base_args_h265
            -pix_fmt: yuv444p10le


