    - args:
        color: media
        height: 400
        x: -crf
        y: encode_time
        markers: True
      name: encode_time.png
      sortby: name
    - args:
        color: media
        height: 400
        x: -crf
        y: filesize
        markers: True
      name: filesize.png
      sortby: name
    name: h264-crf-test
