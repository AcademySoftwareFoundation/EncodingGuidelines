test_crf_yuv420p:
    name: test_colorspace_yuv420p
    description: variations of colorspace yuv420p
    app: ffmpeg
    suffix: .mov
    encoding_template: 'ffmpeg {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    wedges:
        slow_crf_10: &base_args
            -c:v: libx264
            -preset: slow
            -crf: 10
            -x264-params: '"keyint=15:no-deblock=1"'
            -pix_fmt: yuv420p
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        slow_crf_14:
            << : *base_args
            -crf: 14

        slow_crf_18:
            << : *base_args
            -crf: 18

        slow_crf_22:
            << : *base_args
            -crf: 22

        slow_crf_26:
            << : *base_args
            -crf: 26

test_preset_yuv420p:
    name: test_colorspace_yuv420p
    description: variations of colorspace yuv420p
    app: ffmpeg
    suffix: .mov
    encoding_template: 'ffmpeg {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    wedges:
        slower_crf_18: &base_args2
            -c:v: libx264
            -preset: slower
            -crf: 18
            -x264-params: '"keyint=15:no-deblock=1"'
            -pix_fmt: yuv420p
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        veryslow_crf_18:
            << : *base_args2
            -preset: veryslow

        slow_crf_18:
            << : *base_args2
            -preset: slow

        medium_crf_18:
            << : *base_args2
            -preset: medium

        slower_film_crf_18: &film_args
            << : *base_args2
            -preset: slower
            -tune: film

