

test_rgb:
  app: ffmpeg
  comparisontest:
  - extracttemplate: ffmpeg -y -i {newfile} -compression_level 10 -pred mixed -pix_fmt rgb48be -frames:v 1 {newpngfile}
    testtype: idiff
  - testtype: assertresults
    tests:
    - assert: less
      value: max_error
      less: 0.00195
  description: Uncompressed tests.
  encoding_template: ffmpeg -y {input_args} -i "{source}"              {encoding_args}
    -y "{outfile}"
  name: test_rgb
  sources:
  - ../sourceimages/chip-chart-1080-16bit-noicc.png.yml
  - ../sourceimages/smptehdbars_16.png.yml
  suffix: .mp4
  wedges:
    10bit_h264:
      -c:v: libx264
      -preset: placebo
      -qp: 0
      -pix_fmt: yuv444p10le
      -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
      -color_primaries: bt709
      -color_range: tv
      -color_trc: bt709
      -colorspace: bt709
    16bit_png:
      -c:v: png
      -pix_fmt: rgb48be
      -colorspace: rgb
      -vf: '"scale=in_range=full:out_range=full"'
      -color_range: pc
      -color_primaries: bt709
      -color_range: tv
      -color_trc: bt709
    vp9_10bit_rgb:
      -c:v: libvpx-vp9
      -quality: good
      -crf: 0
      -speed: 2
      -row-mt: 1
      -pix_fmt: gbrp10le
      -colorspace: rgb
      -vf: '"scale=in_range=full:out_range=full"'
      -color_range: pc
      -color_primaries: bt709
      -color_range: tv
      -color_trc: bt709
    vp9_12bit_rgb:
      -c:v: libvpx-vp9
      -quality: good
      -crf: 0
      -speed: 2
      -row-mt: 1
      -pix_fmt: gbrp12le
      -colorspace: rgb
      -vf: '"scale=in_range=full:out_range=full"'
      -color_range: pc
      -color_primaries: bt709
      -color_range: tv
      -color_trc: bt709

