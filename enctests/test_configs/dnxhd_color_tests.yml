
---
test_dnxhd_444:
  app: ffmpeg
  comparisontest:
  - testtype: idiff
  - testtype: assertresults
    tests:
    - assert: less
      value: max_error
      less: 0.00195
  description: dnxhd color tests of different pix-fmts
  encoding_template: ffmpeg -y {input_args} -i "{source}"              {encoding_args}
    -y "{outfile}"
  name: test_dnxhd_color
  sources:
  - ../sourceimages/chip-chart-1080-16bit-noicc.png.yml
  suffix: .mov
  wedges:
    dnxhd-yuv444p10le: &basednxhd
      -c:v: dnxhd
      -profile:v: dnxhr_444
      -vf: '"scale=in_color_matrix=bt709:out_color_matrix=bt709"'
      -color_primaries: bt709
      -color_range: tv
      -color_trc: bt709
      -colorspace: bt709
      -pix_fmt: yuv444p10le
      -strict: experimental
      #-preset: 3
      #-tag:v: hvc1


      #-profile:v: main444-10

    dnxhd-yuv444p10le-440m:
      << : *basednxhd
      -b:v: 440m

    dnxhd-gbrp10:
      << : *basednxhd
      #-vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=full:out_color_matrix=bt709"'
      # -color_range: pc
      -colorspace: rgb
      -pix_fmt: gbrp10le

    dnxhd-gbrp10full:
      << : *basednxhd
      -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=full:out_color_matrix=bt709"'
      -color_range: pc
      -colorspace: rgb
      -pix_fmt: gbrp10le

    dnxhd-yuv444full:
      << : *basednxhd
      -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=full:out_color_matrix=bt709"'
      -color_range: pc
      #-colorspace: rgb
      #-pix_fmt: gbrp10le
 
test_dnxhd_422:
  app: ffmpeg
  comparisontest:
  - testtype: idiff
    compare_image: ../sourceimages/chip-chart-1080-16bit-noicc-yuv422p10le.png
  - testtype: assertresults
    tests:
    - assert: less
      value: max_error
      less: 0.00195
  description: dnxhd color tests of different pix-fmts
  encoding_template: ffmpeg -y {input_args} -i "{source}"              {encoding_args}
    -y "{outfile}"
  name: test_dnxhd_color
  sources:
  - ../sourceimages/chip-chart-1080-16bit-noicc.png.yml
  suffix: .mov
  wedges:
    dnxhqx: &basednxhqx
      -c:v: dnxhd
      -profile:v: dnxhr_hqx
      -b:v: 440m
      -vf: '"scale=in_color_matrix=bt709:out_color_matrix=bt709"'
      -color_primaries: bt709
      -color_range: tv
      -color_trc: bt709
      -colorspace: bt709
      -pix_fmt: yuv422p10le
      #-preset: 3
      #-tag:v: hvc1


      #-profile:v: main444-10

    p10_440M:
      << : *basednxhqx
      -profile:v: dnxhd
      -pix_fmt: yuv422p10
      -b:v: 440M

    p10_365M:
      << : *basednxhqx
      -profile:v: dnxhd
      -pix_fmt: yuv422p10
      -b:v: 365M

    p10_185M:
      << : *basednxhqx
      -profile:v: dnxhd
      -pix_fmt: yuv422p10
      -b:v: 185M

    p10_175M:
      << : *basednxhqx
      -profile:v: dnxhd
      -pix_fmt: yuv422p10
      -b:v: 175M
  
    440M:
      << : *basednxhqx
      -profile:v: dnxhr_hq
      -pix_fmt: yuv422p
      -b:v: 440M

    185M:
      << : *basednxhqx
      -profile:v: dnxhr_hq
      -pix_fmt: yuv422p
