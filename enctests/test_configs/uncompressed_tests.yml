test_mp4:
    name: test_mp4
    description: A comparison of different codecs with uncompressed settings, with VMAF > 98.
    app: ffmpeg
    suffix: .mp4
    encoding_template: 'ffmpeg {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_srgb/chimera_cars_srgb.%05d.png.yml
    - sources/enc_sources/chimera_coaster_srgb/chimera_coaster_srgb.%06d.png.yml
    - sources/enc_sources/chimera_fountains_srgb/chimera_fountains_srgb.%05d.png.yml
    #- sources/hdr_sources/sparks_srgb/sparks_srgb.%05d.png.yml
    wedges:
        libvpx-vp9-10bit:
            -c:v: libvpx-vp9
            -pix_fmt: yuv444p10le
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -lossless: 1
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2


test_mov:
    name: test_mp4
    description: A comparison of different codecs with uncompressed settings, with VMAF > 98.
    app: ffmpeg
    suffix: .mov
    encoding_template: 'ffmpeg {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_srgb/chimera_cars_srgb.%05d.png.yml
    - sources/enc_sources/chimera_coaster_srgb/chimera_coaster_srgb.%06d.png.yml
    - sources/enc_sources/chimera_fountains_srgb/chimera_fountains_srgb.%05d.png.yml
    #- sources/hdr_sources/sparks_srgb/sparks_srgb.%05d.png.yml
    wedges:
        v410-10bit: 
            -c:v: v410
            -pix_fmt: yuv444p10le
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        libx264-10bit-ultrafast: 
            -c:v: libx264
            -pix_fmt: yuv444p10le
            -preset: ultrafast
            -qp: 0
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        libx265-10bit-ultrafast: 
            -c:v: libx265
            -pix_fmt: yuv444p10le
            -preset: ultrafast
            -x265-params: lossless=1
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        libx265-10bit: 
            -c:v: libx265
            -pix_fmt: yuv444p10le
            -x265-params: lossless=1
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2

        dnxhd:
            -c:v: dnxhd
            -pix_fmt: yuv444p10le
            -profile:v: dnxhr_444
            -sws_flags: spline+accurate_rnd+full_chroma_int
            -vf: '"scale=in_range=full:in_color_matrix=bt709:out_range=tv:out_color_matrix=bt709"'
            -color_range: 1
            -colorspace: 1
            -color_primaries: 1
            -color_trc: 2
