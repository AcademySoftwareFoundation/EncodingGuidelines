test_prores:
    name: test_prores_quality
    description: variations of prores_quality
    app: ffmpeg
    suffix: .mov
    encoding_template: '{ffmpeg_bin} {input_args} -i "{source}" -vframes {duration} {encoding_args} -y "{outfile}"'
    sources:
    - sources/enc_sources/chimera_cars_srgb/chimera_cars_srgb.%05d.png.yml
    - sources/enc_sources/chimera_coaster_srgb/chimera_coaster_srgb.%06d.png.yml
    - sources/enc_sources/chimera_fountains_srgb/chimera_fountains_srgb.%05d.png.yml
    wedges:
        qscale_16: &base_args
            -c:v: prores_ks
            -profile:v: 3
            -qscale:v: 16
            -pix_fmt: yuv422p10le
            -color_range: tv
            -colorspace: bt709
            -color_primaries: bt709
            -color_trc: iec61966-2-1 


        qscale_00:
            << : *base_args
            -qscale:v: 0

        qscale_02:
            << : *base_args
            -qscale:v: 2
            
        qscale_04:
            << : *base_args
            -qscale:v: 4

        qscale_06:
            << : *base_args
            -qscale:v: 6

        qscale_08:
            << : *base_args
            -qscale:v: 08

        qscale_10:
            << : *base_args
            -qscale:v: 10

        qscale_12:
            << : *base_args
            -qscale:v: 12

        qscale_14:
            << : *base_args
            -qscale:v: 14

        qscale_14:
            << : *base_args
            -qscale:v: 14

---

reports:
    graphs:
    - args:
        color: media
        height: 400
        x: -qscale:v
        y: vmaf_harmonic_mean
        markers: True
      name: vmaf_harmonic_mean.png
      sortby: name
    - args:
        color: media
        height: 400
        x: -qscale:v
        y: encode_time
        markers: True
      name: encode_time.png
      sortby: name
    - args:
        color: media
        height: 400
        x: -qscale:v
        y: filesize
        markers: True
      name: filesize.png
      sortby: name
    name: prores-test
    title: Prores quality comparison.
    description: This is a comparison of different quality settings for the prores_ks encoder.
    directory: prores-encode
    templatefile: basic.html.jinja